@(title: String)(body: Html)(implicit request: MessagesRequestHeader)

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("css/dataTables.bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("css/bootstrap-theme.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("css/main.css")'>

        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
    </head>
    <body>
        <header>
            <div class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#exnav">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="@routes.HomeController.index" class="navbar-brand">Book Store Application</a>
                    </div>
                    <div id="actions" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li id="getBooks">
                                <a href="@routes.BooksController.index()">
                                    <i class="glyphicon glyphicon-book"></i>
                                    All books
                                </a>
                            </li>
                            <li id="createBook">
                                <a href="@routes.BooksController.create">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    Create book
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            @for(key <- Array("success", "info", "warning", "danger")) {
                @request.flash.get(key).map { message =>
                    <div class="alert alert-@key">
                        @message
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </div>
                }
            }

            @body
        </div>

        <script src='@routes.Assets.versioned("js/jquery-3.2.1.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("js/bootstrap.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("js/main.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("js/jquery.dataTables.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("js/dataTables.bootstrap.min.js")' type="text/javascript"></script>
    </body>
</html>
